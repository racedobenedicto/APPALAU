<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let subject of subjects" (click)="openChat( subject, images )">
      <ion-avatar>
        <img [src]="images[subject.materia]" />
      </ion-avatar>
      <ion-label class="ion-padding">{{ subject.materia }}</ion-label>
      <ion-chip color="primary" mode="ios" *ngIf="subject.nMsg>0">
        <ion-label>{{ subject.nMsg }}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
